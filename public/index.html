<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="/js/vendor/jquery.min.js" type="text/javascript"></script>
  <script src="/js/vendor/underscore-min.js" type="text/javascript"></script>
  <script src="/js/vendor/backbone-min.js" type="text/javascript"></script>
  <script src="/nowjs/now.js"></script>
  <script>
  $(document).ready(function(){

    now.receiveMessage = function(name, message){
      $('#chat-log').append('<li><div class="chatter">' + name + '</div><div class="message">' + message + '</div></li>');
    }

    $("#send-button").click(function(){
      now.distributeMessage($("#new-message-input").val());
      $("#new-message-input").val("");
    });

    now.name = prompt("What's your name?", "");

  });
  </script>
</head>
<body>
  <div id="wrapper">
  <div id="content">
    <div id="chat-window">
      <ul id="chat-log">
        
      </ul>
      <div id="new-message">
        <input type="text" id="new-message-input">
        <input type="button" value="Send" id="send-button">
      </div>
    </div>
    <div id="event-window"></div>
  </div>
  </div>
</body>
</html>
