<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/css/style.css">

  <script src="/js/vendor/jquery.min.js" type="text/javascript"></script>
  <script src="/js/vendor/underscore-min.js" type="text/javascript"></script>
  <script src="/js/vendor/backbone-min.js" type="text/javascript"></script>
  <script src="/js/vendor/mustache.js" type="text/javascript"></script>
  <script src="/nowjs/now.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/models.js"></script>
  <script src="/js/collections.js"></script>
  <script src="/js/views.js"></script>
  <script src="/js/itpirl.js"></script>
  <script>
  $(document).ready(function(){
    now.receiveMessage = function(name, message){
      var time = new Date;
      this.template = $('#message-template').html();
      $('#chat-log').append(Mustache.render(this.template, {name:name, message:message, time:(time.getHours() + ":" + time.getMinutes())}));
      $('#chat-log-container').animate({scrollTop: $('#chat-log').height()}, 600);
    }

    $("#new-message").live('keypress', function(event) {
      message = $("#new-message-input").val();
      if(message.length > 80) {
        $('#new-message-input').attr('rows',2)
      }
      if(event.which == 13) {
        event.preventDefault()
        if(message.length > 0){
          now.distributeMessage($("#new-message-input").val())
          $("#new-message-input").val('').attr('rows',1)
        }
      }
    });
    now.name = prompt("What's your name?", "")
    
  })

    
  </script>
</head>
<body>
  <div id="header-container">
    <div id="header">
      <h1>ITPIRL</h1>
    </div>
  </div>
  
  <div id="wrapper">
  <div id="content">
    <div id="chat-window"></div>
    <div id="event-window"></div>
  </div>
  </div>
  
  <script type="text/template" id="messages-template">
    <div id="chat-log-container">
      <ul id="chat-log">
      </ul>
    </div>
    <form id="new-message">
      <button id="ask-shep">?</button>
      <textarea id="new-message-input" rows=1></textarea>
    </form>
  </script>
  
  <script type="text/template" id="message-template">
  <li>
    <div class="chatter">{{ name }}</div>
    <div class="message-time">{{ time }}</div>
    <div class="message">{{ message }}</div>
  </li>
  </script>
  
  <script type="text/template" id="events-template">
    <ul>
    </ul>
  </script>
  
  <script type="text/template" id="event-date">
    
  </script>
  
  <script type="text/template" id="event-template">
    <div>
      <span class="time">{{ startTime }}-{{ endTime }}</span> {{ title }} 
      <a class="calendar-link pictos" title="Open in Google Calendar" target="_blank" href="{{ url }}">\</a>
      <div class="details">
        <p class="location">{{ location }}</p>
        <div>{{ description }}</p>
      </div>
    </div>
  </script>
</body>
</html>
